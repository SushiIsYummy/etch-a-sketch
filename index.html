<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="title">Etch-a-Sketch</h1>
    <div id="options">
        <form action="javascript:void(0);" onsubmit="createGrid()">
            <label for="grid-size">Grid Size (1-100):</label>
            <input id= "grid-size" type="number" name="grid-size" value="20" min="1" max="100">
            <input id="grid-size-button" type="submit" value="Set Grid Size">
        </form>

        <button id="random-button" class="input-button" onclick="changeColorToRandom()">Random</button>
        
        <div class="draw-button-container">
            <button id="draw-button" onclick="changeToDraw()">Draw
                <input id="input-color" type="color" value="#000000" onchange="changeColor()">
            </button>
            <button id="rainbow-button" onclick="changeColorToRainbow()">Rainbow</button>
            <button id="eraser-button" onclick="changeToEraser()">Eraser</button>
        </div>

        <button id="clear-canvas" onclick="clearCanvas()">Clear Canvas</button>
    </div>
    <div class="container-border">
        <div class="container">
            
        </div>
    </div>
</body>
</html>
